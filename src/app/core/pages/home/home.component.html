
<app-menu></app-menu>

<div class="container-fluid">
  <div style="display: flex;">
    <div *ngFor="let noticia of noticias" >
      <a href="{{noticia.url}}" style="text-decoration: none;display:flex; justify-content: center;">
        <mat-card style="margin-top: 20px; background-color:coral; width: 25%; min-width: 300px;" >
          <mat-card-header>
            <mat-card-title>{{noticia.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <img src="{{noticia.urlToImage}}" alt="{{noticia.author}}" style="height: auto; width: 20%; min-width: 200px; ">
            <p>{{noticia.description}}</p>
          </mat-card-content>
        </mat-card>
      </a>
    </div>
  </div>
  <div class="row">
    <!-- Columna de la izquierda -->
    <div class="col-md-2 custom-mt-15">
      <div class="card">
        <div class="card-header">
          Listas disponibles
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let lista of listas" >
            <mat-card>
              <button mat-button style="height: auto;" routerLink="/{{lista}}">
                <div>
                  <mat-icon matListItemIcon style="font-size: 48px; height: 48px; width: 48px">{{lista.icon}}</mat-icon>
                  <h2 style="margin-left: 0px; margin-bottom: 0px;" >{{lista.nombre}}</h2>
                </div>
              </button>
            </mat-card>
          </li>
        </ul>
      </div>
    </div>

    <!-- Grid de cards en el lado derecho -->
    <div class="col-md-10">
      <h2 style="margin-top: 15px;">Novedades...</h2>
      <nav class="navbar navbar-light bg-light col-md-10">
        <select class="form-select" [(ngModel)]="selectedOption" (change)="onOptionSelected()">
          <option>Ordenar por...</option>
          <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
        </select>
      </nav>

      
      <div fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="20px">

    <div fxFlex="20" 
        fxFlex.lg="20"
        fxFlex.sm="40"
        *ngFor="let juego of juegos">
        <app-game-card [juego]="juego">
        </app-game-card>
        <ul style="list-style-type: none; display: flex; align-items: center;">
          <li *ngFor="let lista of listas" style="margin-left: 5px;">
            <mat-card>
              <button mat-button >
                    <mat-icon matListItemIcon style="margin-right: 0px;">{{lista.icon}}</mat-icon>
              </button>
            </mat-card>
          </li>
      </ul>
    </div>
</div>
    </div>

  </div>
</div>
