<body>
  <app-menu></app-menu>
  <div class="container my-5 color2 rounded">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <h1 class="pt-3 fuente">{{ game.name }}</h1>
        <div class="d-flex justify-content-between">
          <p>{{ game.released }}</p>
          <p class="p-2" [style.color]="getColor().color">
            {{ game.metacritic }}
          </p>
        </div>
        <img
          src="{{ game.background_image }}"
          alt="Imagen del juego"
          class="img-fluid rounded my-3"
        />
      </div>
      <div class="col-md-6 mr-5">
        <h2>Descripci√≥n</h2>
        <p>{{ game.description_raw }}</p>
        <h2>Generos</h2>
        <ul>
          <li *ngFor="let genre of game.genres">{{ genre.name }}</li>
        </ul>
      </div>
      <div class="col-md-5 margen">
        <h2>Critica</h2>
        <div class="input-group">
          <textarea class="form-control" rows="8"></textarea>
        </div>
        <div class="d-flex justify-content-center pt-5">
          <button class="btn btn-primary" type="button">Guardar</button>
          <button class="btn btn-secondary text-center" type="button">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
