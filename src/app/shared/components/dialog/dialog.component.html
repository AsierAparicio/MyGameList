<div  *ngIf="data.codigo !== '0' && data.codigo!=null" class="notification" style="background-color: #424242; border: 3px solid white; padding: 5%; display: flex; flex-direction: column; align-items: center;">
    <h3 style="color: whitesmoke; margin: 0; text-align: center;">Aviso</h3>
    <p style="color: whitesmoke; text-align: center;">El juego <b>{{data.juego}}</b> ha sido agregado a la lista de <b>{{data.user}}</b></p>
    <button mat-button mat-dialog-close style="background-color: #BB86FC; color: white; padding: 2% 4%; border: 1px; border-radius: 10%; cursor: pointer; text-align: center; justify-content: center;">Confirmar</button>
</div>

<div  *ngIf="data.codigo === '0' && data.codigo != null" class="notification" style="background-color: #424242; border: 3px solid white; padding: 5%; display: flex; flex-direction: column; align-items: center;">
    <h3 style="color: whitesmoke;; margin: 0; text-align: center;">Aviso</h3>
    <p style="color: whitesmoke;; text-align: center;">Para agregar juegos a sus listas primero debes <b>iniciar sesion</b></p>
    <button mat-button mat-dialog-close style="background-color: #BB86FC; color: white; padding: 2% 4%; border: 1px; border-radius: 10%; cursor: pointer; text-align: center; justify-content: center;">Confirmar</button>
</div>

    <p style="color: whitesmoke;; text-align: center;">Login correcto, bienvenido</p>

</div>
